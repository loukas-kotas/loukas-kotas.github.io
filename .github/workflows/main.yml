# Build and Deploy Workflow
name: Build & Deploy

on:
  # Trigger on pushes targeting the default branch and manual workflow dispatch
  push:
    branches:
      - main
  workflow_dispatch:

# Define permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Define concurrency to allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Angular app job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run prod

      - name: Archive Artifact
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: docs

  # Deploy to GitHub Pages job
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
