# Build and Deploy Workflow
name: Build & Deploy

on:
  # Trigger on pushes targeting the default branch and manual workflow dispatch
  push:
    branches:
      - main
  workflow_dispatch:

# Define permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Define concurrency to allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Angular app job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Angular app
        run: yarn ng build --configuration production --base-href "/" --output-path=dist/browser

      - name: List files in dist/browser (debug)
        run: |
          echo "Listing files in ./dist/browser after build:"
          ls -l ./dist/browser

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/browser

  # Deploy to GitHub Pages job
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2