<section id="skills">
  <div class="card card--spacing center">
    <div class="card-title">
      <h3>{{skillsData.title}}</h3>
    </div>
    <div id="skills-donuts" class="card-body">
      <div class="row" *ngIf="showSkills" >
        <div class="col" *ngFor="let skill of skillsData.techs" >
          <app-donut-chart [id]="skill.id" [value]="skill.value" [title]="skill.title" [circleColor]="skill.circleColor"></app-donut-chart>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col" *ngFor="let badge of badges" >
        <app-skill-budges [title]="badge.title" [iconTitles]="badge.iconTitles" [tooltipTitles]="badge.tooltipTitles"></app-skill-budges>
      </div>
    </div>

  </div>
</section>
