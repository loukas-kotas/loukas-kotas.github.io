<div class="skills-component">
    <div class="subheader">
      {{title}}
    </div>
    <div class="skills-budges skills-budges--layout">
      <i *ngFor="let iconTitle of iconTitles" ></i>
        <ng-container *ngFor="let iconTitle of iconTitles let i = index" [attr.data-index]="i">
          <i class="devicon-{{iconTitle}}-plain skill-icon" tooltip="{{tooltipTitles[i]}}" placement="{{tooltipPosition}}"></i>
        </ng-container>
    </div>
  </div>
