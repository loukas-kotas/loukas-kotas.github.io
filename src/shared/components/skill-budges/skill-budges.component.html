<div class="skills-component">
    <div class="subheader" [ngClass]="titleClasses2String()">
      {{title}}
    </div>
    <div class="skills-budges skills-budges--layout">
      <i *ngFor="let iconTitle of iconTitles" ></i>
        <ng-container *ngFor="let iconTitle of iconTitles let i = index">
          <i class="devicon-{{iconTitle}}-plain skill-icon" [attr.data-index]="i" tooltip="{{tooltipTitles[i]}}" placement="{{tooltipPosition}}"></i>
        </ng-container>
    </div>
  </div>
